<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NTE – Sacchetto (preview + token casuali 50/50)</title>
<style>
  :root{
    --bg:#0b1020;
    --card:#131a2b;
    --accent:#ffcc00;
    --risk:#e03a3a;
    --success:#00d48a;
    --muted:#8c95a9;
  }
  body{
    margin:0;
    padding:20px;
    background:#0b1020;
    color:#e6eef8;
    font-family: ui-sans-serif, system-ui, sans-serif;
  }
  .wrap{
    max-width:960px;
    margin:0 auto;
    display:grid;
    grid-template-columns: 360px 1fr;
    gap:20px;
  }
  @media(max-width:880px){
    .wrap{grid-template-columns:1fr}
  }
  .card{
    background:#131a2b;
    padding:18px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,0.4);
    border:1px solid rgba(255,255,255,0.05);
  }
  label{
    display:block;
    margin-bottom:6px;
    font-size:14px;
    color:var(--muted);
  }
  input[type=number], select{
    width:100%;
    padding:8px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.1);
    background:#0e1421;
    color:#fff;
    margin-bottom:12px;
  }
  .btn{
    border:0;
    cursor:pointer;
    padding:10px 14px;
    border-radius:10px;
    font-weight:700;
    transition:0.2s;
  }
  .btn.primary{
    background:var(--accent);
    color:#0b0b0b;
  }
  .btn.secondary{
    background:transparent;
    color:var(--muted);
    border:1px solid rgba(255,255,255,0.15);
  }

  /* PREVIEW SACCHETTO */
  #bagPreview{
    display:flex;
    flex-wrap:wrap;
    gap:4px;
    min-height:32px;
    padding:6px;
    border-radius:6px;
    background:#0e1421;
    border:1px solid rgba(255,255,255,0.05);
    margin-bottom:12px;
  }
  .pToken{
    width:18px;
    height:18px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:12px;
    font-weight:700;
  }
    .p-success{background:var(--success); color:#000;}
    .p-risk{background:var(--risk); color:#fff;}

  /* STAGE */
  .stage{
    min-height:220px;
    background:#0e1421;
    border-radius:10px;
    padding:16px;
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    justify-content:center;
    gap:12px;
  }
  .token{
    width:56px;
    height:56px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    font-weight:700;
    transform:scale(0);
    opacity:0;
    transition:0.25s;
  }
  .token.show{transform:scale(1); opacity:1;}
  .success{background:var(--success); color:#0b0b0b;}
  .risk{background:var(--risk); color:#fff;}
  .hiddenToken{
    background:#1b2237;
    border:2px dashed rgba(255,255,255,0.05);
    color:var(--muted);
  }

  .counts{margin-top:12px; display:flex; gap:12px;}
  .badge{
    background:#1b2237;
    padding:6px 10px;
    border-radius:10px;
    font-size:14px;
  }

  .log{
    margin-top:16px;
    max-height:300px;
    overflow:auto;
    border-top:1px solid rgba(255,255,255,0.1);
    padding-top:10px;
  }
  .log-item{
    margin-bottom:10px;
    padding:8px;
    background:#0e1421;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.05);
  }
  .hint{font-size:13px; color:var(--muted);}
</style>
</head>

<body>
<div class="wrap">

  <!-- SIDEBAR -->
  <aside class="card">
    <h1>NTE – Sacchetto</h1>
    <p class="hint">Con preview visiva e aggiunta casuale 50/50.</p>

    <!-- PREVIEW SACCHETTO -->
    <label>Preview sacchetto</label>
    <div id="bagPreview"></div>

    <label for="succIn">Successi nel sacchetto</label>
    <input id="succIn" type="number" min="0" max="999" value="5" />

    <label for="riskIn">Fallimenti nel sacchetto</label>
    <input id="riskIn" type="number" min="0" max="999" value="5" />

    <label for="drawNum">Token da pescare</label>
    <input id="drawNum" type="number" min="1" max="999" value="6" />

    <label for="revealMode">Modalità rivelazione</label>
    <select id="revealMode">
      <option value="instant">Tutti insieme</option>
      <option value="seq">Uno dopo l'altro</option>
    </select>

    <label for="delay">Delay (ms)</label>
    <input id="delay" type="number" min="50" max="2000" value="250" />

    <div style="height:6px"></div>

    <!-- AGGIUNTA CASUALE -->
    <label>Aggiungi X token casuali (50/50)</label>
    <div style="display:flex; gap:6px;">
      <input id="randCount" type="number" min="1" max="500" value="0" style="flex:1" />
      <button id="addRandBtn" class="btn secondary">Aggiungi</button>
    </div>
    <input id="randProb" type="hidden" value="50">

    <div style="height:10px"></div>

    <div style="display:flex; gap:8px;">
      <button class="btn primary" id="drawBtn">Pesca</button>
      <button class="btn secondary" id="resetBtn">Reset</button>
    </div>
  </aside>

  <!-- MAIN AREA -->
  <main class="card">
    <h2>Risultato</h2>

    <div id="stage" class="stage">
      <span class="hint">Premi <b>Pesca</b> per iniziare.</span>
    </div>

    <div class="counts">
      <div class="badge">✔ Successi: <span id="succCount">0</span></div>
      <div class="badge">✘ Rischi: <span id="riskCount">0</span></div>
    </div>

    <div class="log" id="log"></div>
  </main>

</div>

<script>
const succIn = document.getElementById("succIn");
const riskIn = document.getElementById("riskIn");
const randCount = document.getElementById("randCount");
const randProb = document.getElementById("randProb"); // 50 default
const addRandBtn = document.getElementById("addRandBtn");
const bagPreview = document.getElementById("bagPreview");

const stage = document.getElementById("stage");
const revealMode = document.getElementById("revealMode");
const delayEl = document.getElementById("delay");
const drawBtn = document.getElementById("drawBtn");
const resetBtn = document.getElementById("resetBtn");
const logEl = document.getElementById("log");
const succCount = document.getElementById("succCount");
const riskCount = document.getElementById("riskCount");

const MAX_TOTAL = 1000;

/* Update preview */
function updatePreview(){
  const s = parseInt(succIn.value) || 0;
  const r = parseInt(riskIn.value) || 0;

  bagPreview.innerHTML = "";

  for(let i=0;i<s;i++){
    const el = document.createElement("div");
    el.className = "pToken p-success";
    el.textContent = "✔";
    bagPreview.appendChild(el);
  }
  for(let i=0;i<r;i++){
    const el = document.createElement("div");
    el.className = "pToken p-risk";
    el.textContent = "✘";
    bagPreview.appendChild(el);
  }
}

succIn.addEventListener("input", updatePreview);
riskIn.addEventListener("input", updatePreview);
updatePreview();

/* Aggiunta casuale 50/50 */
addRandBtn.addEventListener("click", ()=>{
  let x = parseInt(randCount.value)||0;
  if(x<=0){ alert("Numero non valido."); return; }

  let sAdd=0, rAdd=0;
  for(let i=0;i<x;i++){
    if(Math.random()<0.5) sAdd++;
    else rAdd++;
  }

  succIn.value = (parseInt(succIn.value)||0) + sAdd;
  riskIn.value = (parseInt(riskIn.value)||0) + rAdd;

  updatePreview();
});

/* Shuffle */
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

/* Draw */
drawBtn.addEventListener("click", async ()=>{
  const s = parseInt(succIn.value)||0;
  const r = parseInt(riskIn.value)||0;
  const n = parseInt(drawNum.value)||1;

  if(s+r < n){ alert("Non ci sono abbastanza token."); return; }

  const bag=[];
  for(let i=0;i<s;i++) bag.push("success");
  for(let i=0;i<r;i++) bag.push("risk");
  shuffle(bag);

  const picked = bag.slice(0,n);

  stage.innerHTML="";
  picked.forEach(t=>{
    const el=document.createElement("div");
    el.className="token hiddenToken";
    el.textContent="?";
    el.dataset.type=t;
    stage.appendChild(el);
    requestAnimationFrame(()=>el.classList.add("show"));
  });

  await new Promise(r=>setTimeout(r,50));

  if(revealMode.value==="instant"){
    [...stage.children].forEach(el=>{
      const t=el.dataset.type;
      el.className="token "+t+" show";
      el.textContent=t==="success"?"✔":"✘";
    });
  }else{
    const delay=parseInt(delayEl.value)||200;
    for(const el of stage.children){
      const t=el.dataset.type;
      el.className="token "+t+" show";
      el.textContent=t==="success"?"✔":"✘";
      await new Promise(r=>setTimeout(r,delay));
    }
  }

  succCount.textContent = picked.filter(x=>x==="success").length;
  riskCount.textContent = picked.filter(x=>x==="risk").length;
});

/* Reset */
resetBtn.addEventListener("click", ()=>{
  succIn.value=5;
  riskIn.value=5;
  randCount.value=3;
  randProb.value=50;
  updatePreview();

  stage.innerHTML='<span class="hint">Premi <b>Pesca</b> per iniziare.</span>';
  succCount.textContent="0";
  riskCount.textContent="0";
});
</script>

</body>
</html>
